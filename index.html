<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Entry</title>
</head>
<body>

    <div class="entry-container">
        <div class="logo"></div>
        <h1>Welcome to Memory Game</h1>
        <p>Test and train your memory!</p>
        <button class="play-btn" onclick="startGame()">Play Now</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "v1.html"; // Change this to your game page
        }
    </script>
  
  <style>
  /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Entry Page Container */
.entry-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    padding: 20px;
    border-radius: 10px;
    background: #1e1e1e;
    box-shadow: 0px 0px 10px rgba(0, 188, 212, 0.5);
    width: 90%;
    max-width: 400px;
}

/* Logo Styling */
.logo {
    font-size: 40px;
    font-weight: bold;
    color: #00bcd4;
    text-transform: uppercase;
    letter-spacing: 4px;
    padding: 10px 20px;
    border: 2px solid #00bcd4;
    border-radius: 8px;
    text-shadow: 0px 0px 10px rgba(0, 188, 212, 0.7);
}

/* Play Button */
.play-btn {
    background-color: #00bcd4;
    color: #121212;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.play-btn:hover {
    background-color: #0097a7;
    transform: scale(1.05);
}

  </style>

</body>
</html>
